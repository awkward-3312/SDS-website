<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDS | Productos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="../index.html">
            <img src="../images/sds-logo.png" alt="SDS Logo" class="logo">
          </a>                

        <ul class="menu">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../services/services.html">Servicios</a></li>
            <li><a href="#">Productos</a></li>
            <li><a href="../contact/contact.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- HERO -->
    <header class="products-hero">
        <h1>Productos Disponibles</h1>
        <p>Productos personalizados a tu gusto para tu hogar o negocio.</p>
    </header>

<!-- CONTROLES: búsqueda, categoría, stock y orden -->
<section class="products-controls">
    <div class="control-row">
      <input id="searchInput" type="search" placeholder="Buscar producto..." />
  
      <select id="categoryFilter">
        <option value="">Todas las categorías</option>
        <!-- Opcional: puedes llenar dinámicamente -->
      </select>
  
      <select id="stockFilter">
        <option value="all">Todos</option>
        <option value="instock">Solo en stock</option>
        <option value="low">Stock bajo (&lt;5)</option>
        <option value="out">Agotados</option>
      </select>
  
      <select id="sortSelect">
        <option value="relevance">Más relevantes</option>
        <option value="price_asc">Precio ↑</option>
        <option value="price_desc">Precio ↓</option>
        <option value="title_asc">Nombre A-Z</option>
      </select>
    </div>
  </section>
  
  <!-- AREA PRODUCTOS (ya existente) -->
  <section id="catalogo">
    <div id="products-list" class="products-grid"></div>
  </section>
  
  <!-- MODAL DETALLES -->
  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop" id="modalClose"></div>
    <div class="modal-window" role="dialog" aria-modal="true">
      <button class="modal-close" id="modalCloseBtn" aria-label="Cerrar">×</button>
      <div class="modal-content">
        <img id="modalImg" src="" alt="">
        <div class="modal-info">
          <h3 id="modalTitle"></h3>
          <p id="modalDesc"></p>
          <div id="modalPrice" class="price"></div>
          <div id="modalVariants"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.0/dist/umd/supabase.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
