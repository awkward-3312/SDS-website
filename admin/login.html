<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SDS Logística | Login</title>

  <link rel="stylesheet" href="login.css">
  <script type="module" defer src="login.js"></script>
</head>

<body>

  <div class="background-glow" aria-hidden="true"></div>

  <div class="form-container">
    <div class="brand-header">
      <div class="brand-mark" aria-hidden="true">S</div>
      <div>
        <p class="eyebrow">Panel administrativo</p>
        <p class="title">Bienvenido</p>
        <p class="subtitle">Autentícate para seguir gestionando el inventario y los productos.</p>
      </div>
    </div>

    <form id="login-form" class="form" autocomplete="on">

      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" name="username" id="username" placeholder="usuario@empresa.com" required>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" placeholder="••••••••" required autocomplete="current-password">
      </div>

      <button id="btn-signin" class="sign" type="submit">Iniciar sesión</button>
    </form>

    <p id="status" class="status" role="status" aria-live="polite"></p>

    <div class="form-hint">
      <span>Solo personal autorizado. Asegúrate de cerrar sesión al terminar.</span>
    </div>
  </div>

</body>
</html>
