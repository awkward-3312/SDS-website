<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SDS Logística | Login</title>

  <link rel="stylesheet" href="login.css">
  <script type="module" defer src="login.js"></script>
</head>

<body>

<div class="form-container">
	<p class="title">BIENVENIDO</p>

	<form id="login-form" class="form" autocomplete="on">

		<div class="input-group">
			<label for="username">Usuario</label>
			<input type="text" name="username" id="username" placeholder="Usuario o correo" required>
		</div>

		<div class="input-group">
			<label for="password">Contraseña</label>
			<input type="password" name="password" id="password" placeholder="Contraseña123" required autocomplete="current-password">
		</div>

		<button id="btn-signin" class="sign" type="submit">Iniciar sesión</button>
	</form>

	<p id="status" class="status"></p>
</div>

</body>
</html>
